<div class="input-group shearch">
	<input ng-model="filtroGenres" type="text" class="form-control" placeholder="Buscar por género..."/>
			<div class="input-group-addon" style="margin: 5px">
				<span class="glyphicon glyphicon-search"></span>
			</div>
</div>
<table class="table table-hover">
    <tbody>
        <tr class="info">
            <td><h4>Nombre</h4></td>
            <td class="text-center"><h4>Álbumes</h4></td>
            <td class="text-center"><h4>Información</h4></td>
            <td class="text-center"><h4>Favorito</h4></td>
        </tr>
        <tr class="active"
            ng-repeat="genre in genres | orderBy:'name' | filter:{ name: filtroGenres }"
            genres-directive
            data="genre"></tr>
    </tbody>
</table>
