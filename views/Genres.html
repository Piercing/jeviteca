
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <h4> <input type="text" ng-model="filtroGenres" class="form-control" placeholder="Buscar por géneros..."></h4>
        </div>
    </div>
</div>
<table class="table table-hover">
    <tbody>
        <tr class="info">
            <td><h4>Nombre</h4></td>
            <td class="text-right"><h4>Álbumes</h4></td>
        </tr>
        <tr class="active" ng-repeat="renge in genres | orderBy:'name' | filter:{ name: filtroGenres }" genres-directive data="renge"></tr>
    </tbody>
</table>
